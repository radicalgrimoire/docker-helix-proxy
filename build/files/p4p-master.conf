p4p proxy
{
    Owner 	=	perforce
    Execute	=	/usr/sbin/p4p
    # Environment指定以外の起動オプションを指定
    Args = "-L /opt/perforce/servers/log/p4p.log -v 3"
    Umask	=	077

    Environment 
    {
        P4PCACHE    =   /opt/perforce/servers/p4p-master
        P4TARGET    =   ssl:helixcore:1666
        P4PORT      =   ssl:1777
        P4SSLDIR    =   /opt/perforce/servers/ssl

        PATH        =   /bin:/usr/bin:/usr/local/bin        
    }
}
